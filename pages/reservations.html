<!DOCTYPE html> 
<html lang = "en">
<head>
  <title>Reservations</title>
  <meta charset = "utf-8">
  <link rel="stylesheet" href="style.css">
</head>
  
<body>
	<h1>Reservations</h1>
	<br>
	<p>Select the restaurant you would like to set up a reservation with</p>
	<select id = "restaurants" name = "restaurants" required>
		<option value = "Agave House">Agave House</option>
		<option value = "Bacio Italiano">Bacio Italiano</option>
		<option value = "Frog Firkin">Frog & Firkin</option>
		<option value = "Gentle Bens">Gentle Bens</option>
		<option value = "Illegal Petes">Illegal Petes</option>
		<option value = "No Anchovies">No Anchovies</option>
	</select>
	
	<p>Enter your first and last name</p>
	<form action = "" method = "GET">
		<label for = "firstname">First Name:</label><br>
		<input type = "text" id = "firstname" name = "firstname"><br>
		<label for = "lastname">Last Name:</label><br>
		<input type = "text" id = "lastname" name = "lastname"><br>
		<input type = "submit" value = "Submit">
	</form>
	
	<p>Enter your email address</p>	
	<input type = "text" id = "email" name = "email"><br>
	<label for = "email">Email:</label></br>	
	
	<p>Enter your phone number</p>
	<input type = "tel" id = "phone" name = "phone" required title = "Enter your phone number"><br>
	<label for "phone">Phone Number:</label></br>
		
  
</body>
  
</html>
